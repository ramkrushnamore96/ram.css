<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - transition</title>
    <style>
        section {
            background: lightsalmon;
            width: 500px;
            height: 500px;
            transition: all 3s;
            margin: 20% auto;
            margin-top: calc(100%-100%);
        }

        section:hover {
            background: lightseagreen;
            width: 500px;
            height: 500px;
            transform: rotate(250deg);
            border-radius: 75%
        }
    </style>
</head>
<body>
    <section></section>
</body>
</html>
