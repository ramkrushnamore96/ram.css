<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Display</title>
    <link rel="stylesheet" href="common.css">

    <style>
        h1, 
        span {
            font: 700 1em/1 'system-ui';
            font-family: Arial, Helvetica, sans-serif;
            display: inline-block; 
            padding: 16px;
            width: 49%;
            border-bottom: 10px;
            text-align: center;
            background: rgb(238, 138, 8);
        }
    </style>
</head>
<body>
    <h1 class="background">This is heading</h1>
    <span class="background">This is span</span>
</body>
</html>
