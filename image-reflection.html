<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Image Reflection</title>
    <style>
        .box-reflect {
            -webkit-box-reflect: below 0 linear-gradient(to bottom, transparent, rgb(252, 25, 25));
            /* box-reflect: right 20px; */
        }
    </style>
</head>
<body>
    <wrapper>
        <center>
            <img src="images/firefox logo svg.jpg" alt="logo" width="200" class="box-reflect">
        </center>
    </wrapper>
</body>
</html>
