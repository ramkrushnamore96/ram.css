<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Box model</title>
    <style>
        * {
            box-sizing: border-box;
        }
        section {
            width: 200px;
            height: 200px;
            background: rgb(230, 189, 173);
            padding: 16px;
            margin: 10% auto;
            border: 10px solid rgba(8, 8, 8, 0.1);
        }
    </style>
</head>

<body>
    <section></section>
</body>

</html>
