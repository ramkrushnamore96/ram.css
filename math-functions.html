<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Math function</title>
    <link rel="stylesheet" href="common.css">
    <style>
        img {
            position: absolute;
            left: calc(50% - 100px);
            top: calc(50% - 100px);
            box-shadow: 0 0 5px rgb(0 0 0 / 20%);
            height: 200px;
            object-fit: cover;
        }
        
        article {
            background: lightcoral;
            width: max(50%, 300px, 60vw);
            height: min(200px, 40vh, 240px);
            margin: 35vh auto 0;
        }
    </style>
</head>
<body>
    <img src="images/email.png" alt="Wallpaper" width="200" height="200">
    <article></article>
    </body>
    </html>
