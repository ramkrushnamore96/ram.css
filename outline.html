<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Outline</title>
    <style>
        * {
            box-sizing: border-box;
        }
        section {
            width: 200px;
            height: 200px;
            background: rgb(204, 238, 15);
            padding: 16px;
            margin: 10% auto;
            border: 10px solid rgba(228, 17, 17, 0.918);
            outline: 10px solid rgb(226, 125, 43);
            /* outline-offset: 5px; */
        }
    </style>
</head>

<body>
    <section></section>
</body>

</html>
