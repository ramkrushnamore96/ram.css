<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Background</title>
    <style>
        body {
            font-family: system-ui;
            background: url(images/image.jpg) no-repeat left center;
            background-size: cover;
            height: 10vh;
            margin: 0;
        }
        section { 
            background: rgba(8, 241, 8, 0.8);
            padding: 10px;
            margin: 10%;
        }
        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <section>
        <h1>This is nature</h1>
        <p>NATURE IS THE ART OF GOD..</p>
    </section>
</body>
</html>
