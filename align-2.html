<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Text Align</title>
    <link rel="stylesheet" href="common.css">
    <style>
        section {
            padding: 16px;
            margin-bottom: 16px;
        }
        .left {
            text-align: left;
            /* text-align: start; */
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
            /* text-align: end; */
        }
        .justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <section class="left">
        <b>Left:</b> 
        This is left align text
    </section>

    <section class="center">
        <b>Center:</b> 
        This is center align text
    </section>

    <section class="right">
        <b>Right:</b> 
        This is right align text
    </section>

    <section class="justify">
        <b>Justify:</b> 
        This is justify align text. And it'll align from both sides. This is third option for the alignment.
    </section>
</body>
</html>
