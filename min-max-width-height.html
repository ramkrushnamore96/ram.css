<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Min, max Width and Height</title>
    <link rel="stylesheet" href="common.css">
    <style>
        section {
            background: rgb(8, 250, 177);
            width: 60%;
            min-width: 150px;
            max-width: 300px;
            margin: 10% auto;
            height: 60vh;
            border: 10px;
            border-radius: 10px;
            color: rgb(221, 17, 79);
            min-height: 150px;
            max-height: 250px;
            padding: 16px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <section>
        <h1>This is heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, inventore voluptates. Earum reiciendis dolor obcaecati? Voluptas veritatis officiis sit eos molestias non asperiores architecto. Odio ratione aliquid repudiandae reiciendis atque.</p>
    </section>
</body>
</html>
