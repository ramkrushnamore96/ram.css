<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Object fit</title>
    <style>
        img {
            display: block;
            margin: 10% auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 20px 20px rgba(245, 16, 16, 0.2);
        }
    </style>
</head>
<body>
    <img src="images/welcome-nature.gif" alt="Wallpaper" width="200" height="200">
</body>
</html>
