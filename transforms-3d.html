 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Transform 3D</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            font-family: system-ui;
        }

        .rotateZ {
            display: block;
            margin: 10% auto;
            transform: rotateZ(120deg);
            transform: rotateZ(180deg);
        }
    </style>
</head>
<body>
    <p><img src="images/download (1).png" alt="transform" width="100%"></p>
     <p>
    <h1>rotateZ(180deg)</h1>
    <img src="images/5968534.png" alt="Firefox" width="200" class="rotateZ">
    </p>
    <wrapper>
        <p>
            <img src="images/abb5ccab5300b485ba4bcc57639be976.jpg" alt="transform" width="100%">
        </p>
        <p>
            <h1>rotateZ(180deg)</h1>
            <img src="images/firefox logo svg.jpg" alt="Firefox" width="100" class="rotateZ">
        </p>
    </wrapper>
</body>
 </html>
