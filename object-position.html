<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - object-position</title>
    <style>
        img {
            width:300px;
            height: 300px;
            object-fit: cover;
            object-position: right bottom;
            display: block;
            margin: 30% auto;
            border-radius: 50px;
            box-shadow: 0 25px 10px rgba(189, 7, 62, 0.3);
        }
    </style>
    </head>
    <body>
        <img src="images/e030bb1c1fd5bec7ede684b44f808b1b.jpg" alt="wallpaper">
    </body>
    </html>
