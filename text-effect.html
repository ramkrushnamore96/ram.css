<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS - Text effect</title>
    <link rel="stylesheet" href="common.css">
    <style>
        section {
            max-width: 90%;
            margin: 10% auto;
            padding: 16px;
            background: rgb(250 250 250);
            border-radius: 4px;
            box-shadow: 0 0 5px rgb(0 0 0 / 20%);
            word-wrap: break-word;
        }

        .vertical {
            writing-mode: vertical-rl;
        }
    </style>
</head>

<body>
    <wrapper>
        <section>
            <h1>This is heading</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.       assumendasdfsdfsdfsdfsdfsdfsdfssssssssssssssssdfsfdsdf amet vitae voluptatem autem nihil, cum.</p>
        </section>

        <h1 class="vertical">This is Vertical text</h1>
    </wrapper>
</body>

</html>
